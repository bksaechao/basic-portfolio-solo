                        <input type="text" id="email" placeholder="john@gmail.com" required="required">

                        </li>
                        <textarea rows="10" id="message" name="message" placeholder="write something..."></textarea>
                    </ul>
                    <input id="button" type="submit" value="submit">
                </form>
            </section>
        </div>
